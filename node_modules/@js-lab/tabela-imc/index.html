<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <form>
            <h1>Tabela IMC</h1>

            <div class="descricao-conteudo">
                <div class="descricao-1">
                    <h3>IMC</h3>
                    <ul>
                        <li>Menos do que 18,5
                        <li>Entre 18,5 e 24,9
                        <li>Entre 25 e 29,9
                        <li>Entre 30 e 34,9
                        <li>Entre 35 e 39,9
                        <li>Mais do que 40
                    </ul>
                </div>
                <div class="descricao-2">
                    <h3>Resultado</h3>
                    <ul>
                        <li>Abaixo do peso
                        <li>Peso normal
                        <li>Sobrepeso
                        <li>Obesidade grau 1
                        <li>Obesidade grau 2
                        <li>Obesidade grau 3
                    </ul>
                </div>
            </div>


            <h1>Calcule seu IMC</h1>
            
            <label for="input-peso">Peso:</label>
            <input type="text" id="input-peso">

            <label for="input-altura">Altura:</label>
            <input type="text" id="input-altura">

            <input type="submit" value="Calcular">
        </form>

        <section class="resultado"></section>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
